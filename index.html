<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Components</title>
    <meta name="description" content="Simple, lightweight, and performant web components." />
    <link rel="stylesheet" href="assets/tailwind.build.css" />
  </head>
  <body class="body-center">
    <div class="w-full max-w-sm mx-4 my-12">
      <h1 class="mb-2 text-3xl">Web Components</h1>
      <div class="prose md:prose-lg">
        <p>Simple, lightweight, and performant.</p>
      </div>

      <div class="flex flex-col gap-4 mt-12">
        <div class="relative p-5 border rounded-xl border-slate-200">
          <h2 class="-mt-0.5 text-lg">
            <a href="dialog-modal/dialog-modal.html">
              Dialog Modal
              <span
                class="absolute transition-all duration-300 border-2 border-transparent -inset-px hover:border-sky-600 rounded-xl"
              ></span>
            </a>
          </h2>
          <p class="mt-1 text-sm">Built on top of the native <code>&lt;dialog&gt;</code> element.</p>
        </div>

        <div class="relative p-5 border rounded-xl border-slate-200">
          <h2 class="-mt-0.5 text-lg">
            <a href="scroll-assist/scroll-assist.html">
              Scroll Assist
              <span
                class="absolute transition-all duration-300 border-2 border-transparent -inset-px hover:border-sky-600 rounded-xl"
              ></span>
            </a>
          </h2>
          <p class="mt-1 text-sm">Add left &amp; right buttons to your CSS horizontal scrolling elements.</p>
        </div>

        <div class="relative p-5 border rounded-xl border-slate-200">
          <h2 class="-mt-0.5 text-lg">
            <a href="clipboard-copy/clipboard-copy.html">
              Clipboard Copy
              <span
                class="absolute transition-all duration-300 border-2 border-transparent -inset-px hover:border-sky-600 rounded-xl"
              ></span>
            </a>
          </h2>
          <p class="mt-1 text-sm">Easily copy contents to your clipboard.</p>
        </div>
      </div>
    </div>
  </body>
</html>
