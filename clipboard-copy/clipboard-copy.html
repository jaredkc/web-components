<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clipboard Copy Web Component</title>
    <link rel="stylesheet" href="../assets/tailwind.build.css" />
    <link rel="stylesheet" href="clipboard-copy.css" />
    <script src="clipboard-copy.js" defer="defer"></script>
  </head>
  <body class="body-center">
    <div class="w-full max-w-sm px-4 my-12">
      <h1 class="mb-2 text-3xl">Clipboard Copy</h1>
      <div class="prose md:prose-lg">
        <p>Easily copy contents to your clipboard.</p>
      </div>

      <ul class="my-12 space-y-4">
        <li>
          <clipboard-copy>
            <input type="text" value="Hello, world!" tabindex="-1" readonly />
            <button>Copy</button>
          </clipboard-copy>
        </li>
        <li>
          <clipboard-copy>
            <input type="text" value="#0369A1" tabindex="-1" readonly />
            <button>Copy</button>
          </clipboard-copy>
        </li>
        <li>
          <clipboard-copy>
            <input type="text" value="Click to expand and see the whole value" tabindex="-1" readonly />
            <button>Copy</button>
          </clipboard-copy>
        </li>
      </ul>

      <label for="clipboard-paste" class="sr-only">Paste from clipboard here</label>
      <textarea
        id="clipboard-paste"
        class="w-full px-2 py-1 border rounded"
        rows="3"
        placeholder="Paste from clipboard here..."
        onclick="this.select()"
      ></textarea>
    </div>
  </body>
</html>
