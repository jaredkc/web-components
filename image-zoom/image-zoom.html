<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Zoom</title>
    <link rel="stylesheet" href="../assets/tailwind.build.css" />
    <script src="image-zoom.js" defer></script>
  </head>
  <body class="px-4 py-8">
    <div class="container mx-auto">
      <h1 class="text-2xl">Image zoom test</h1>
      <p class="mt-1 mb-8">Tap/click on the image to zoom in.</p>
      <div class="flex flex-col gap-2">
        <image-zoom class="max-w-full overflow-scroll">
          <img
            src="https://images.unsplash.com/photo-1578507065211-1c4e99a5fd24?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Image Zoom"
          />
        </image-zoom>
        <image-zoom class="max-w-full overflow-scroll">
          <img
            src="https://plus.unsplash.com/premium_photo-1669842162407-abfc5f9e981e?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Image Zoom"
          />
        </image-zoom>
        <image-zoom class="max-w-full overflow-scroll">
          <img
            src="https://images.unsplash.com/photo-1533713692156-f70938dc0d54?q=80&w=2748&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Image Zoom"
          />
        </image-zoom>
      </div>
    </div>
  </body>
</html>
