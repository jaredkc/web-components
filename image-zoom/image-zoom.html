<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Zoom</title>
    <link rel="stylesheet" href="../assets/tailwind.build.css" />
    <script src="image-zoom.js" defer></script>
  </head>
  <body class="p-4">
    <div class="container mx-auto">
      <h1 class="text-2xl font-bold">Image zoom test</h1>
      <p class="mt-4">
        This is currently on a test for overflow scroll that will be used for a web component image zoom.
      </p>
      <h2 class="mt-8 mb-2 text-lg font-bold">Image zoom scroll to view</h2>
      <image-zoom class="block w-full max-w-full overflow-scroll image-zoom h-96 bg-slate-100">
        <img
          src="https://plus.unsplash.com/premium_photo-1661841439995-1706237c83dc?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Image Zoom"
          style="width: 300%; max-width: 300%; height: auto"
        />
      </image-zoom>
      <h2 class="mt-8 mb-2 text-lg font-bold">Standard responsive image</h2>
      <img
        src="https://plus.unsplash.com/premium_photo-1661841439995-1706237c83dc?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Image Zoom"
      />
    </div>
  </body>
</html>
