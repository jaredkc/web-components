<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Show</title>
    <link rel="stylesheet" href="slide-show.css" />
  </head>
  <body>
    <slide-show data-interval="5000">
      <div class="slide" data-index="0">
        <img src="https://images.unsplash.com/photo-1604999565976-8913ad2ddb7c?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1200&amp;h=800&amp;q=80" alt="Slide 1" />
        <div class="slide__content">
          <h2>Slide 1</h2>
          <a href="#">Learn More</a>
        </div>
      </div>
      <div class="slide" data-index="1">
        <img src="https://images.unsplash.com/photo-1540206351-d6465b3ac5c1?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1200&amp;h=800&amp;q=80" alt="Slide 2" />
        <div class="slide__content">
          <h2>Slide 2</h2>
          <a href="#">Learn More</a>
        </div>
      </div>
      <div class="slide" data-index="2">
        <img src="https://images.unsplash.com/photo-1622890806166-111d7f6c7c97?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1200&amp;h=800&amp;q=80" alt="Slide 3" />
        <div class="slide__content">
          <h2>Slide 3</h2>
          <a href="#">Learn More</a>
        </div>
      </div>
    </slide-show>
    <script src="slide-show.js"></script>
  </body>
</html>
