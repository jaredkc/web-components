<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Show</title>
    <link rel="stylesheet" href="../assets/tailwind.build.css" />
    <link rel="stylesheet" href="slide-show.css" />
  </head>
  <body>
    <header class="flex items-center justify-between p-4 border-b md:px-8">
      <h1>Image Slide Show</h1>
      üñºÔ∏è
    </header>
    <slide-show
      data-interval="3000"
      tabindex="0"
      role="region"
      aria-roledescription="carousel"
      aria-live="polite"
      aria-label="Image slideshow"
    >
      <div id="slide-show-id" class="slide-show__track">
        <div class="slide-show__slide active" data-index="0">
          <img
            src="https://images.unsplash.com/photo-1604999565976-8913ad2ddb7c?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1200&amp;h=800&amp;q=80"
            alt="Slide 1"
          />
          <div class="slide-show__content">
            <h2>Slide 1</h2>
            <a href="#link-one">Learn More</a>
          </div>
        </div>
        <div class="slide-show__slide" data-index="1">
          <img
            src="https://images.unsplash.com/photo-1540206351-d6465b3ac5c1?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1200&amp;h=800&amp;q=80"
            alt="Slide 2"
          />
          <div class="slide-show__content">
            <h2>Slide 2</h2>
            <a href="#link-two">Learn More</a>
          </div>
        </div>
        <div class="slide-show__slide" data-index="2">
          <img
            src="https://images.unsplash.com/photo-1622890806166-111d7f6c7c97?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1200&amp;h=800&amp;q=80"
            alt="Slide 3"
          />
          <div class="slide-show__content">
            <h2>Slide 3</h2>
            <a href="#link-3">Learn More</a>
          </div>
        </div>
      </div>

      <div class="flex items-center justify-center gap-2 slide-show__controls">
        <button
          class="px-4 py-2 border rounded"
          type="button"
          name="prev"
          aria-label="Previous slide"
          aria-controls="slide-show-id"
        >
          &lt; Previous
        </button>
        <button
          class="px-4 py-2 border rounded"
          type="button"
          name="0"
          aria-label="Load slide 1 of 2"
          aria-controls="slide-show-id"
          class="active"
          aria-current="true"
        >
          1
        </button>
        <button
          class="px-4 py-2 border rounded"
          type="button"
          name="1"
          aria-label="Load slide 2 of 2"
          aria-controls="slide-show-id"
        >
          2
        </button>
        <button
          class="px-4 py-2 border rounded"
          type="button"
          name="next"
          aria-label="Next slide"
          aria-controls="slide-show-id"
        >
          Next &gt;
        </button>
      </div>
    </slide-show>

    <script src="slide-show.js" defer></script>
  </body>
</html>
